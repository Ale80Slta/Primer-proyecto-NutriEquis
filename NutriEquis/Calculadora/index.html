<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Calorias</title>
    <link rel= "Stylesheet" href="/Calculadora/Css/estilos.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <header>
        <div class="image-container">            
            <center><img src="../.../Recursos/img/Alimentos1.jpg" alt="imagen de fondo"></center>
            <div class="text-overlay">NutriEquis</div>           
        </div>
    </header>

    <div class="calculator-container">
        <h1>Calculador de Calorías</h1>

        <form id="calorie-form">
            <label for="age">Edad (años):</label>
            <input type="number" id="age" name="age" min="1" required>

            <label for="gender">Género</label>
            <select id="gender" name="gender" required>
                <option value="male">Hombre</option>
                <option value="female">Mujer</option>
            </select>

            <label for="weight">Peso (Kg)</label>
            <input type="number" id="weight" name="weight" min="1" required>

            <label for="height">Altura (cm)</label>
            <input type="number" id="height" name="height" min="1" required>

            <label for="activity">Nivel de Actividad</label>
            <select id="activity" name="activity" required>
                <option value="1.2">Sedentario (poco o ningún ejercicio)</option>
                <option value="1.375">Ligero (ejercicio ligero 1-3 días/semana)</option>
                <option value="1.55">Moderado (ejercicio moderado 3-5 días/semana)</option>
                <option value="1.725">Activo (ejercico fuerte 6-7 días/semana)</option>
                <option value="1.9">Muy activo (ejercicio muy fuerte o trabajo físico)</option>

            </select>

            <button type="submit">Calcular calorías</button>
        </form>

        <div id="result" class="result-box"></div>

        <script src="Js/script.js"></script>
    </div>
</body>
</html>
