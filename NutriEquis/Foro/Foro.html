<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incluir Publicación de Facebook</title>
</head>
<body>
    <!-- Inserta el código de Facebook aquí -->
    <div id="facebook-post">
        <!-- Este es el código generado por Facebook -->
        <div class="fb-post" 
             data-href="https://www.facebook.com/{usuario}/posts/{id_post}"
             data-width="500"></div>
    </div>

    <!-- SDK de JavaScript de Facebook -->
    <script async defer crossorigin="anonymous" 
            src="https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v14.0"></script>
</body>
</html>
